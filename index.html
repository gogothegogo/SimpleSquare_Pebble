<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Watchface<br>Configuration Page</h1>
  </div>

  <!-- div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like
        applied to this app.
      </div>
    </div>
  </div -->
  
  <div class="item-container">
  <div class="item-container-header">Appearance</div>
  <div class="item-container-content">
    <label class="item">
      Color theme
      <select name="colorTheme" dir='colorTheme' class="item-select">
        <option class="item-select-option" selected>White text on black</option>
        <option class="item-select-option">Black text on white</option>
        <option class="item-select-option">Background image</option>
      </select>
    </label>
    <label class="item">
      Time size
      <select name="timeSize" dir='timeSize' class="item-select">
        <option class="item-select-option">Small</option>
        <option class="item-select-option">Medium</option>
        <option class="item-select-option" selected>Large</option>
        <option class="item-select-option">Huge</option>
      </select>
    </label>
    <label class="item">
      Date size
      <select name="dateSize" dir='dateSize' class="item-select">
        <option class="item-select-option">No date</option>
        <option class="item-select-option">Small</option>
        <option class="item-select-option" selected>Medium</option>
        <option class="item-select-option">Large</option>
      </select>
    </label>
  </div>
</div>

<div class="item-container">
  <div class="item-container-header">Extra features</div>
  <div class="item-container-content">
    <label class="item">
      Bluetooth notification
      <select name="bluetoothAlarm" dir='bluetoothAlarm' class="item-select">
        <option class="item-select-option">Off</option>
        <option class="item-select-option">Icon only</option>
        <option class="item-select-option" selected>Icon + vibration</option>
      </select>
    </label>
    <label class="item">
      Battery low icon
      <input type="checkbox" class="item-toggle" name="batteryIcon" checked>
    </label>
  </div>
</div>
  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='js/slate.min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
