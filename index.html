<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Watchface<br>Configuration Page</h1>
  </div>

  <!-- div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like
        applied to this app.
      </div>
    </div>
  </div -->
  
<div class="item-container">
  <div class="item-container-header">Appearance</div>
  <div class="item-container-content">
    <label class="item">
      Theme
      <select id="colorTheme" dir='colorTheme' class="item-select">
        <option class="item-select-option" value=1 selected>White on black</option>
        <option class="item-select-option" value=2>Black on white</option>
        <option class="item-select-option" value=3>Background image</option>
      </select>
    </label>
    <label class="item">
      Time size
      <select id="timeSize" dir='timeSize' class="item-select">
        <option class="item-select-option" value=1>Tiny</option>
        <option class="item-select-option" value=2>Small</option>
        <option class="item-select-option" value=3 selected>Medium</option>
        <option class="item-select-option" value=4>Large</option>
        <option class="item-select-option" value=5>Huge</option>
      </select>
    </label>
    <label class="item">
      Date size
      <select id="dateSize" dir='dateSize' class="item-select">
        <option class="item-select-option" value=0>No date</option>
        <option class="item-select-option" value=1>Small</option>
        <option class="item-select-option" value=2 selected>Medium</option>
        <option class="item-select-option" value=3>Large</option>
      </select>
    </label>
  </div>
  <div class="item-container-footer">
    Change the appearance of the watchface.
  </div>
</div>

<div class="item-container">
  <div class="item-container-header">Input Field</div>
  <div class="item-container-content">
    <label class="item">
      <div class="item-input-wrapper">
        <input type="text" class="item-input" name="input-1" placeholder="Input field">
      </div>
    </label>
  </div>
</div>

<div class="item-container">
  <div class="item-container-header">Notifications</div>
  <div class="item-container-content">
    <label class="item">
      Bluetooth
      <select id="bluetoothAlarm" dir='bluetoothAlarm' class="item-select">
        <option class="item-select-option" value=0>Off</option>
        <option class="item-select-option" value=1>Icon only</option>
        <option class="item-select-option" value=2 selected>Icon + vibration</option>
      </select>
    </label>
    <label class="item">
      Battery low
      <select id="batteryIcon" dir='batteryIcon' class="item-select">
        <option class="item-select-option" value=0>Off</option>
        <option class="item-select-option" value=1>on 10%</option>
        <option class="item-select-option" value=2 selected>on 20% and 10%</option>
      </select>
    </label>
  </div>
  <div class="item-container-footer">
    These notifications only show when needed (connection lost or battery empty).
  </div>
</div>
  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SAVE'>
    </div>
  </div>

  <script src='js/slate.min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
